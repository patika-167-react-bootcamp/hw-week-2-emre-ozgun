<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Transaction Tracker</title>
		<link rel="stylesheet" href="style.css" />
		<script src="./app.js" defer></script>
	</head>
	<body>
		<main class="container">
			<form class="add-user">
				<input type="text" name="account-name" placeholder="Full Name" />
				<input
					type="text"
					name="account-balance"
					placeholder="Initial Balance"
				/>
				<button type="submit" disabled>Add Account</button>
				<!-- ADD ACOUNT ICON - POSITION LEFT -->
			</form>
			<form class="add-transaction">
				<input type="text" placeholder="From" name="from" />
				<input type="to" placeholder="To" name="to" />
				<input type="text" placeholder="Amount" name="amount" />

				<button type="submit">send</button>
				<!-- ADD TRANSACTION ICON - POSITION LEFT -->
			</form>
			<section class="account-section">
				<h3>account list</h3>
				<ul class="account-list">
					<li><span>Emre Ozgun</span><span>$9000</span></li>
				</ul>
			</section>
			<section class="transaction-section">
				<h3>transaction history</h3>
				<ul class="transaction-list"></ul>
			</section>
		</main>
	</body>
</html>
