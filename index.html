<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Transaction Tracker</title>
		<link rel="stylesheet" href="style.css" />
		<!-- <script src="/app.js" defer></script> -->
	</head>
	<body>
		<main class="container">
			<form class="add-user">
				<input type="text" name="account-name" placeholder="Full Name" />
				<input
					type="text"
					name="account-balance"
					placeholder="Initial Balance"
				/>
				<button type="submit" disabled>Add Account</button>
				<!-- ADD ACOUNT ICON - POSITION LEFT -->
			</form>
			<form class="add-transaction">
				<div class="transaction-cta">
					<button type="button" id="from-btn">From</button>

					<button type="button" id="to-btn">To</button>
				</div>
				<div class="transaction-cta results" id="transaction-results">
					<button type="button" id="result-from"></button>

					<button type="button" id="result-to"></button>
				</div>

				<input
					id="transaction-amount"
					type="text"
					placeholder="Amount"
					name="amount"
				/>

				<button id="transaction-submit" type="submit" disabled>send</button>
				<!-- ADD TRANSACTION ICON - POSITION LEFT -->
				<div class="search-account">
					<div class="search-input-div">
						<input
							id="search-input"
							type="text"
							placeholder="FROM: Search Account"
						/>
						<button type="button" id="close-search">X</button>
					</div>
					<ul class="search-results"></ul>
				</div>
			</form>
			<section class="account-section">
				<h3>account list</h3>
				<ul class="account-list"></ul>
			</section>
			<section class="transaction-section">
				<h3>transaction history</h3>
				<ul class="transaction-list"></ul>
			</section>
		</main>
		<script src="app.js" type="module"></script>
	</body>
</html>
